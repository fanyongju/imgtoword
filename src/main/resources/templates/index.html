<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>图片文字转换</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/supersized.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body oncontextmenu="return false">

<div class="page-container">
    <h1>图片文字转换</h1>
    <form id="myForm" action="#" th:action="@{/imgtoword}" method="post" enctype="multipart/form-data">
        <div>
            <input type="file" name="file" class="username"/>
        </div>
        <button id="mySubmit" type="button" onclick="submit()">开始转换</button>
    </form>
    <div class="connect">
        <p>请尽量使用中文，我们虽然可以解析英文，但解析出的排版格式可能会令你很不爽。<br>ps：转换需要几秒时间，请耐心等候</p>
        <p style="margin-top:20px;">作者：范永举</p>
    </div>
</div>

<!-- Javascript -->
<script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
<script src="js/supersized.3.2.7.min.js"></script>
<script src="js/supersized-init.js"></script>
<script>
    function submit() {
        document.getElementById("myForm").submit();
    }
    window.onload = function () {
        $(".connect p").eq(0).animate({"left": "0%"}, 600);
        $(".connect p").eq(1).animate({"left": "0%"}, 400);
    }
</script>
</body>
</html>
