<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title>html5客户端表单验证 -</title>    <link rel="stylesheet" media="screen" href="/css/qps/styles.css">    <style>        .contact_form {            padding-top: 40px;        }        .title {            background-color: rgba(0, 0, 0, 0.56);            text-align: center;            width: 100%;            position: fixed;            top: 0;            left: 0;            padding: 5px 0;        }        .title a {            color: #FFF;            text-decoration: none;            font-size: 16px;            font-weight: bolder;            line-height: 24px;        }    </style></head><body><div align="center">    <table border="1" width="47%" height="250" style="border-width: 0px">        <!-- MSTableType="layout" -->        <tr>            <td style="border-style: none; border-width: medium">　                <form class="contact_form" action="lineChart" method="post" name="contact_form">                    <ul>                        <li>                            <h2>请粘贴来自服务器的数据</h2>                        </li>                        <li>                            <textarea name="message" cols="80" rows="24" placeholder="jquery" required></textarea>                        </li>                        <li>                            <button class="submit" type="submit">生成折线图</button>                        </li>                    </ul>                </form>            </td>        </tr>    </table></div></body></html>
